apiVersion: v1
kind: Pod
metadata:
  name: redis-pod
  labels:
    name: redis-pod
spec:
  containers:
  - name: redis-pod
    image: redis
    volumeMounts:
    - name: "my-hostpath-vol"
      mountPath: "/my-data"
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
  volumes:
  - name: "my-hostpath-vol"
    hostPath:
      path: "/var/lib/2-persist"
